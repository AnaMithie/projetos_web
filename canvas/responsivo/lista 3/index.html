<script>
    const imagem = document.getElementById("img");
    const botao = document.getElementById("botao");

    function toggleImagem() {
        if (imagem.style.display === "none") {

        } else {

        }
    }

    botao.addEventListener("click", toggleImagem);
</script>

  <h1>Carrossel</h1>

  <img id="imagem9" src="" alt="Imagem do carrossel">

  <div>
    <button onclick="voltar()">Anterior</button>
    <button onclick="avancar()">Próxima</button>
  </div>

  <style>
      #imagem9 {
          max-width: 300px;
          max-height: 300px;
          display: block;
          margin: 20px auto;
      }
  </style>
  <script>

    const fofoCarousel = [
        "img/fofo1.png",
        "img/fofo2.png",
        "img/fofo3.png",
    ];

    let indiceAtual = 0

    function mostrarImagem() {
      document.getElementById('imagem9').src = fofoCarousel[indiceAtual]
    }

    function avancar() {
      indiceAtual = (indiceAtual + 1) % fofoCarousel.length
      mostrarImagem()
    }

    function voltar() {
      indiceAtual = (indiceAtual - 1 + fofoCarousel.length) % fofoCarousel.length
      mostrarImagem()
    }

  
    window.onload = mostrarImagem
  </script>
